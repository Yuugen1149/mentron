<body>

                <a href="contact.html" class="nav-link"><img

    <div class="nav-overlay"></div>


    <main class="app-container content-section">

        <div class="section-head reveal-text">
            <h2>Gallery</h2>
            <p>Capturing moments of innovation, collaboration, and excellence.</p>
        </div>

        <div class="grid-cards">
            <!-- Using grid-cards but making them image focused -->
            <div class="glass-card reveal-text" style="padding: 0;" onclick="openModal('../IMAGES/istelogofinal.png')">
                <img src="../IMAGES/istelogofinal.png"
                    style="width: 100%; height: 250px; object-fit: cover; border-top-left-radius: 24px; border-top-right-radius: 24px;">
                <div style="padding: 1.5rem;">
                    <div class="card-title" style="font-size: 1.2rem;">Soft Launch</div>
                    <div style="color: rgba(255, 255, 255, 0.7); margin-top: 0.5rem; font-size: 0.9rem;">

                    </div>
                </div>
            </div>
            <div class="glass-card reveal-text" style="padding: 0;" onclick="openModal('../IMAGES/event1.jpg')">
                <img src="../IMAGES/event1.jpg"
                    style="width: 100%; height: 250px; object-fit: cover; border-top-left-radius: 24px; border-top-right-radius: 24px;">
                <div style="padding: 1.5rem;">
                    <div class="card-title" style="font-size: 1.2rem;">Technical Workshop</div>
                    <div style="color: var(--accent-secondary);">March 2024</div>
                </div>
            </div>

            <div class="glass-card reveal-text" style="padding: 0;" onclick="openModal('../IMAGES/event2.jpg')">
                <img src="../IMAGES/event2.jpg"
                    style="width: 100%; height: 250px; object-fit: cover; border-top-left-radius: 24px; border-top-right-radius: 24px;">

                    <div class="card-title" style="font-size: 1.2rem;">Guest Lecture</div>

                </div>
            </div>

            <div class="glass-card reveal-text" style="padding: 0;" onclick="openModal('../IMAGES/event3.jpg')">

                <div style="padding: 1.5rem;">
                    <div class="card-title" style="font-size: 1.2rem;">Hackathon</div>
                    <div style="color: var(--accent-secondary);">Jan 2024</div>

    </main>

    <!-- Modal -->
    <div id="imageModal"
        style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center;"
        onclick="closeModal()">
        <img id="modalImage" src=""
            style="max-width: 90%; max-height: 90%; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2);">
    </div>

    <footer class="glass-footer">
        <h2>ISTE SCTCE</h2>
        <p>Â© 2025 Sree Chithra Thirunal College of Engineering</p>
    </footer>

    <!-- LOGIC -->
    <script type="module" src="../JS/3d-background.js"></script>
    <script src="../JS/modern.js"></script>
    <script>
        function openModal(src) {
            const modal = document.getElementById('imageModal');
            const img = document.getElementById('modalImage');
            img.src = src;
            modal.style.display = 'flex';
            gsap.fromTo(img, { scale: 0.8, opacity: 0 }, { scale: 1, opacity: 1, duration: 0.3 });
        }
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>
    <a href="registration.html" class="floating-join-btn">Join Now</a>
    <script type="module" src="../JS/init-glowing-effect.js"></script>
