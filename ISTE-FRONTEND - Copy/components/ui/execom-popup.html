<div id="execom-popup-overlay" class="execom-popup-overlay" role="dialog" aria-modal="true"
    aria-labelledby="popup-title" aria-hidden="true" style="display: none;">
    <div class="execom-popup-container">
        <!-- Close Button -->
        <button id="execom-popup-close" class="execom-popup-close" aria-label="Close Popup">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>

        <!-- Particles Container -->
        <div class="popup-particles" aria-hidden="true">
            <!-- Particles injected via CSS/JS -->
            <div class="particle p1"></div>
            <div class="particle p2"></div>
            <div class="particle p3"></div>
        </div>

        <div class="execom-popup-content-wrapper">
            <!-- Left Side: Hero Image -->
            <div class="execom-popup-image">
                <div class="image-shimmer-overlay"></div>
                <img src="../IMAGES/execom-call-poster.jpg" alt="Execom Call 2025" id="popup-hero-image">
            </div>

            <!-- Right Side: Content -->
            <div class="execom-popup-text">
                <span class="popup-eyebrow">We Are Hiring</span>
                <h2 id="popup-title" class="popup-title">Join the<br>Executive Committee</h2>
                <p class="popup-description">
                    Be a part of a dynamic team driving innovation and excellence.
                    Develop leadership skills, network with like-minded peers, and make an impact.
                </p>

                <div class="popup-actions">
                    <a href="execom-call.html" class="popup-cta-btn">
                        <span>Apply Now</span>
                        <div class="btn-glow"></div>
                    </a>
                </div>

                <div class="popup-footer">
                    <label class="popup-checkbox-label">
                        <input type="checkbox" id="popup-dont-show-again">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">Don't show this again</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
